<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Card de resumo de pedido | Front-End Mentor</title>
</head>
<body>

  <div class="lente"></div>  <!-- Apenas para tranparÃªncia do backgraund-->

  <div class="card-conteiner">
      <div >
          <img id="img-principal" src="images/illustration-hero.svg" alt="foto descritiva">
      </div>

      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <div class="plan">
        <img id="img-music" src="images/icon-music.svg" alt="Logo music">

        <div class="preco">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>

        <a href="#">Change</a>

      </div>

      <div class="botao">
        
        <a id="botao-link" href="#">Proceed to Payment</a>
        
      </div>

      <a id="cancel" href="#">Cancel Order</a>
  </div>

</body>
</html>
