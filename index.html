<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>Card | Front-End-Mentor</title>
</head>
<body>
  
  <main>
    <img src="images/illustration-hero.svg" alt="illustration-hero">
    <section>
      <h1>Order Summary</h1>
      <span class="description">
        You can now listen to millions of songs, aidiobooks, and podcasts on any device anywhere you like!
      </span>

      <div class="information">  <!--Fundo arrendodado da div-->
        
        <div class="music-price">
          
          <img src="images/icon-music.svg" alt="music icon">
          
          <div class="price">
            <strong>Annual plan</strong>
            <span>$59.99/year</span>
          </div>

        </div>

        <a href="#">Change</a>

      </div>  <!--Fundo arrendodado da div-->

      <button>Proceed to Payment</button>

      <a id="cancel" href="#">Cancel Order</a>

    </section>
  </main>

</body>
</html>
